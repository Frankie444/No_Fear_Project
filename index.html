<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Fear Task Planner</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </head>

  <!--header-->

  <div>
    <h4 class="text-center text-secondary d-flex justify-content-center">
      Generation JWD Bootcamp
    </h4>
    <h2
      class="text-center text-secondary font-italic d-flex justify-content-center"
    >
      No Fear Project
    </h2>
  </div>
  <br />

  <body>
    <div class="progress">
      <div
        class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="75"
        style="width: 100%"
      ></div>
    </div>

    <div class="container-fluid">
      <!-- Task planner heading goes here - not sure how to use container??-->
      <h2
        id="container-item-h2"
        class="text-light bg-info d-flex justify-content-center"
      >
        A Task Planner for Robin's Amazing Students
      </h2>
      <h4
        id="container-item-h4"
        class="text-secondary font-italic d-flex justify-content-center"
      >
        Stay organised during your Generation course!
      </h4>
      <img
        src="https://knilt.arcc.albany.edu/images/9/99/To-do.jpg"
        alt="To do post-it note"
        class="img-todo rounded mx-auto d-block"
      />
    </div>

    <!-- ALL FORM INFO BElOW -->

    <!-- Task Name-->
    <form id="task-form" class="needs-validation" novalidate>
      <br />
      <div class="form-group col-md-6 mb-3 taskName">
        <label for="task-name">Task Name:</label>
        <input type="text" class="form-control" id="task-name" required />
        <div class="invalid-feedback">Please provide a valid task name.</div>
      </div>

      <!-- Task Description-->
      <div class="form-group col-md-6 mb-3 taskDescription">
        <label for="task-description">Task Description:</label>
        <input
          type="text"
          class="form-control"
          id="task-description"
          required
        />
        <div class="invalid-feedback">
          Please provide a valid task description.
        </div>
      </div>

      <!--Assigned To -->
      <div class="form-group assignedTo">
        <div class="col-md-2 mb-3">
          <label for="assigned-to">Assigned To:</label>
          <select class="custom-select" id="assigned-to" required>
            <option selected disabled value="">Choose...</option>
            <option>Anya</option>
            <option>Saima</option>
            <option>Fran</option>
          </select>
          <div class="invalid-feedback">Please select a valid team member.</div>
        </div>
      </div>

      <!--Due Date -->
      <div id="date" class="form-group date">
        <div class="col-md-6 mb-3 date">
          <label for="due-date" class="control-label">Due Date:</label>
          <div>
            <input
              type="date"
              data-date=""
              data-date-format="DD MMMM YYYY"
              value="2021-02-10"
              id="due-date"
              required
            />
            <div class="invalid-feedback">Please select a date.</div>
          </div>
        </div>
      </div>

      <!--Status dropdown -->

      <div class="form-group status">
        <div class="col-md-2 mb-3">
          <label for="status">Status:</label>
          <select class="custom-select" id="status" required>
            <option selected disabled value="">Choose...</option>
            <option>Submitted</option>
            <option>In Progress</option>
            <option>Done</option>
          </select>
          <div class="invalid-feedback">Please select a valid status.</div>
        </div>
      </div>

      <!--Submit Button -->
      <div class="form-group">
        <button
          id="submit-button"
          class="btn btn-info text-dark font-weight-bold"
          type="submit"
        >
          Submit form
        </button>
      </div>
      <br />
    </form>

    <!-- Card section -->
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4" id="task-list"></div>
    </div>
  </body>
</html>
